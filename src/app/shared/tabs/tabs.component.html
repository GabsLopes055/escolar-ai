<main>
    <div class="main-tabs">
        <div class="tabs">
            @for(item of tabs; track item) {
                <div [ngClass]="{selected: item.selected}" class="tab" (click)="chosen(item, $index)">
                    <span class="material-symbols-outlined">
                        {{ item.icon }}
                    </span>
                    <span class="label">{{ item.label }}</span>
                </div>
            }
        </div>
    </div>

</main>
