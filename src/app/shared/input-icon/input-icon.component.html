<div class="main">
    <div class="input" [style.border-color]="control.value ? '#FDD22A' : '#000'">
        @if(iconPosition == 'left') {
            <span class="material-symbols-outlined color-icon">
                {{icon}}
            </span>
        }
        <input [type]="type" [placeholder]="placeholder" [formControl]="control" [mask]="mask">
        @if(iconPosition == 'right') {
            <span class="material-symbols-outlined color-icon">
                {{icon}}
            </span>
        }
    </div>
</div>
