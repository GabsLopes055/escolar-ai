<div class="menu" [style.width]="isOpen ? '240px' : '80px'">
    <div class="content" [style.width]="isOpen ? '190px' : '36px'" [ngClass]="{content_close: !isOpen}">
        <div class="logo">
            @if(isOpen) {
                <img src="assets/images/logo.svg" alt="" srcset="">
                <span class="material-symbols-outlined hamb" (click)="openClose()">
                    menu_open
                </span>
            } @else {
            <span class="material-symbols-outlined hamb" (click)="openClose()">
                menu
            </span>
            }


        </div>


        <ul class="items">
            @for(item of menu; track item){
                <li class="item" [ngClass]="{li_close: !isOpen}"  [appTooltip]="item.label" [tooltipPosition]="'right'">
                    <a href="" [ngClass]="{selected: item.checked}" [routerLink]="item.route">
                        <span class="material-symbols-outlined">
                            {{item.icon}}
                        </span>

                        <div class="item-description" [ngClass]="{item_description_close: !isOpen}">{{item.label}}</div>
                    </a>
                </li>
            }

        </ul>
    </div>



    <div class="item-help" [style.width]="isOpen ? '222px' : '56px'" [appTooltip]="'Ajuda'" [tooltipPosition]="'right'">
        <tgt-divider [style.width]="'100%'"></tgt-divider>
        <a [routerLink]="['/admin/']" >
            <span class="material-symbols-outlined">
                help
            </span>

            <div class="item-description" [ngClass]="{item_description_close: !isOpen}"

            >Ajuda</div>
        </a>
    </div>


</div>
