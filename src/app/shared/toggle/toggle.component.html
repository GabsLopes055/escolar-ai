<main>
  <div class="toggle-switch">
    <input class="toggle-input" type="checkbox" [checked]="isChecked" [formControl]="formControl">
    <label class="toggle-label" (click)="change()"></label>
  </div>
  <div class="label">
    <span>{{label}}</span>
    <span class="material-symbols-outlined" [style.color]="'#51514D'" [style.font-size]="'16px'">
      {{icon}}
  </span>
  </div>
</main>
