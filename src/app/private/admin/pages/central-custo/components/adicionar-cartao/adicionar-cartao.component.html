<tgt-modal>
  <main>
    <div class="content">
      <span class="title">Atenção</span>
      <tgt-divider></tgt-divider>
      <span class="text">
        Cadastre um Cartão de Crédito
      </span>
      <span class="text">
        Antes de criar uma Central de Custo, é necessário cadastrar um cartão de crédito.
      </span>
    </div>
    <div class="actions">
      <tgt-button fieldButton="outline" size="small" (click)="cancel()">
        Cancelar
      </tgt-button>
      <tgt-button color="secundary" icon="add" size="small" (click)="cadastrarCartao()">
        Cadastrar Cartão
      </tgt-button>
    </div>
  </main>

</tgt-modal>
