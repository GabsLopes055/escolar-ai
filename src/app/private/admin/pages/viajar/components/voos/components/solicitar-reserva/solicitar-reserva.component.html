    <div>
      <div class="header">
        <span>Para confirmar a solicitação de reserva, selecione um passageiro:</span>
        <tgt-input-icon icon="search" iconPosition="right" placeholder="Busque um passageiro..."
          [control]="pesquisa"></tgt-input-icon>
      </div>

        <div class="checkbox-permissao">
          <div class="item">
            <div class="user-info-permissao">
              <tgt-perfil [border]="'none'" [icon]="true" [size]="'small'"></tgt-perfil>
              <span>Reservar para mim</span>
            </div>
          </div>
          <div class="toggle">
              <tgt-radio></tgt-radio>
          </div>
        </div>
      }

            </div>
          </div>

              <tgt-radio [control]="usuario.control" [value]="usuario.item.id" (valueChange)="usuarioSelecionado($event, usuario)"></tgt-radio>
