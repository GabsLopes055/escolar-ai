<main>
  @if(vooConfirmado) {
  <voo-confirmado></voo-confirmado>
  } @else {
  <app-tabs [tabs]="tabs" (change)="chosenTab($event)"></app-tabs>
  @switch (opcaoSelecionada) {
  @case('voos') {
  @defer {
  <voos></voos>
  }
  }
  @case('hoteis') {
  @defer {
  <hoteis></hoteis>
  }
  }
  @case('pacotes') {
  @defer {
  <pacotes></pacotes>
  }
  }
  }
  }
</main>
