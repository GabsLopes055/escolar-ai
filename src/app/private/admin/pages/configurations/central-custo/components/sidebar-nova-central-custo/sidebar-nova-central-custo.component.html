<sidebar title="Adicionar central de custo">
  <div class="sidebar">
    <div class="main">
      <tgt-input label="Nome da Central" [control]="form.controls.nome"></tgt-input>
      <div class="label-teto-orcamentario">
        <label>Teto orçamentário</label>
        <toggle [icon]="'help'" [label]="tetoOrcamentario ? 'Ativado' : 'Desativado'" [control]="controlTetoOrcamentario" (changeToggle)="tetoChange($event)"></toggle>
      </div>
      @if(tetoOrcamentario) {
        <tgt-input label="Valor" [control]="form.controls.valor" [type]="'text'" [mask]="'000.000,00'"></tgt-input>
      }
      <tgt-select [label]="'Selecione um cartão*'" [options]="options" [control]="form.controls.cartaoId"
                  class="col-6"></tgt-select>
    </div>
    <div class="footer">
      <tgt-button color="primary" [fieldButton]="'outline'" (click)="close()">Cancelar</tgt-button>
      <tgt-button color="secundary" [border]="false" icon="save" (click)="cadastrar()">Salvar
      </tgt-button>
    </div>
  </div>


</sidebar>
